<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com(Clone)</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-content">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="nav-icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="nav-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="main">

        <div class="logo">
           <a href="#"><img src="/Google/googlelogo.png" alt="googlelogo"></a> 
        </div>
        <div class="search-bar">
            <div class="bar">
                <div class="bar-icon">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div class="bar-input">
                    <input type="text">
                </div>
                <div class="bar-cam">
                    <a href="#"><i class="fa-solid fa-camera"></i></a>
                </div>
            </div>
            <div class="search-buttons">
                <div class="google-search">
                   <a href="#"><p>Google Search</p></a> 
                </div>
                <div class="search-lucky">
                    <a href="#"><p>I`m Feeling Lucky</p></a>
                </div>
            </div>
        </div>
        <div class="lang">
            <div class="select">
                <p>Googel offered in:</p>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="country"><p>India</p></div>
        <div class="more-links">
            <div class="bussiness">
                <div class="box1"><a href="#">About</a></div>
                <div class="box2"><a href="#">Advertising</a></div>
                <div class="box3"><a href="#">Business</a></div>
                <div class="box4"><a href="#">How Search works</a></div>
            </div>
            <div class="privacy">
                <div class="box5"><a href="#">Privacy</a></div>
                <div class="box6"><a href="#">Terms</a></div>
                <div class="box7"><a href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
